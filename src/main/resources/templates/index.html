<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pagina de Inicio</h2>
    <p th:text="${mensaje}"></p>
    <p th:text="${dato}"></p>
    <hr>
    <b>Cedula:</b><span th:text="${alguien.cedula}"></span><br>
    <b>Clave:</b><span th:text="${alguien.clave}"></span><br>
    <b>Nombre:</b><span th:text="${alguien.nombre}"></span><br>
    <b>Email:</b><span th:text="${alguien.email}"></span><br>
    <hr>
    <h4>Lista de personas</h4>
    <hr>
    <div th:if="${usuarios != null and !usuarios.isEmpty()}">
        <table border="1">
            <tr>
                <th>CEDULA</th>
                <th>CLAVE</th>
                <th>NOMBRE</th>
                <th>EMAIL</th>
            </tr>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.cedula}"></td>
                <td th:text="${u.clave}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${usuarios == null or usuarios.isEmpty()}">
        La lista de usuarios está vacía
    </div>
</body>
</html>
